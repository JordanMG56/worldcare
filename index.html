<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldCare - Motivation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Motivation Content -->
    <main class="motivation-container">
        <div class="quote-box" id="quoteBox">
            <p class="quote" id="quote">"Everything that kills me makes me feel alive."</p>
            <p class="author" id="author">- OneRepublic</p>
        </div>

        <!-- Side Buttons -->
        <div class="side-tab">
            <!-- Up Arrow Button -->
            <button onclick="previousQuote()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M6 15l6-6 6 6"></path>
                </svg>
            </button>

            <!-- Heart (Like) Button -->
            <button onclick="toggleLike()">
                <svg id="heartIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path>
                </svg>
            </button>

            <!-- Share Button -->
            <button onclick="shareQuote()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M18 8a3 3 0 1 0-2.83-4H8a3 3 0 1 0 0 2h7.17a3 3 0 0 0 0 4h-7.17a3 3 0 1 0 0 2h7.17a3 3 0 1 0 2.83-4z"></path>
                </svg>
            </button>

            <!-- Down Arrow Button -->
            <button onclick="changeQuote()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M6 9l6 6 6-6"></path>
                </svg>
            </button>
        </div>

        <!-- Bottom Right Button for Themes and Categories -->
        <div class="bottom-right-tab">
            <button onclick="toggleMainSwitcherMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2a10 10 0 100 20 10 10 0 000-20zm0 18a8 8 0 110-16 8 8 0 010 16zM12 7a5 5 0 00-5 5h2a3 3 0 013-3v2a3 3 0 013 3h2a5 5 0 00-5-5z"></path>
                </svg>
            </button>
        </div>
    </main>

    <!-- Main Menu for Themes and Categories -->
    <div class="drawer hidden" id="mainSwitcherMenu">
        <h3>Choose an Option</h3>
        <div class="drawer-options">
            <button onclick="toggleThemeDrawer()">Themes</button>
            <button onclick="toggleCategoryMenu()">Categories</button>
        </div>
        <button class="close-drawer-btn" onclick="toggleMainSwitcherMenu()">Close</button>
    </div>

    <!-- Theme Drawer -->
    <div class="drawer hidden" id="themeDrawer">
        <h3>Choose a Theme</h3>
        <div class="drawer-options">
            <button onclick="setTheme('nature')">Nature</button>
            <button onclick="setTheme('abstract')">Abstract</button>
            <button onclick="setTheme('dark')">Dark Mode</button>
            <button onclick="setTheme('light')">Light Mode</button>
            <button onclick="setTheme('default')">Default Theme</button>
        </div>
        <button class="close-drawer-btn" onclick="toggleThemeDrawer()">Close</button>
    </div>

    <!-- Categories Menu -->
    <div class="drawer hidden" id="categoryMenu">
        <h3>Choose a Category</h3>
        <div class="drawer-options">
            <button onclick="selectCategory('Health')">Health</button>
            <button onclick="selectCategory('Success')">Success</button>
            <button onclick="selectCategory('Challenges')">Challenges</button>
            <button onclick="selectCategory('PersonalGrowth')">Personal Growth</button>
            <button onclick="selectCategory('Happiness')">Happiness</button>
        </div>
        <button class="close-drawer-btn" onclick="toggleCategoryMenu()">Close</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
